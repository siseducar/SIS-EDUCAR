<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<!-- Componente de redenrização da barra de navegação da pagina -->
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>
			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"/>
					<a href="/SIS-EDUCAR/resources/templates/sisEducar/menuPrincipal.xhtml">Início</a>
				</li>
				<ui:insert name="barraNavegacao">
				</ui:insert>
			</ul>
		</div>
		
		<!-- Componenete de redenrização do corpo da pagina -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="content" style="margin-left: 0px;" >
					<div class="loaderDiv hidden">
						<p:ajaxStatus onstart="PF('statusDialog').show()" 
							onsuccess="PF('statusDialog').hide()" />
						<p:dialog widgetVar="statusDialog" modal="true" 
							draggable="false" closable="false" resizable="false" showHeader="false">									
						</p:dialog>
					</div>
					<ui:insert name="scriptConteudo"/>
					<p:growl id="growErro" showDetail="false" autoUpdate="true" life="5000"/>
				</div>
			</div>
		</div>
	</h:body>
</h:html>
