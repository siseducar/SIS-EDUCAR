<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

	<h:body>
		<div class="main-content">
			<div class="breadcrumbs breadcrumbs-fixed" id="breadcrumbs">
				<script type="text/javascript">
					try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
				</script>
				<ul class="breadcrumb">
					<li>
						<i class="ace-icon fa fa-home home-icon"/>
						<pretty:link mappingId="menuPrincipal">
							#{mensagens['label.inicio']}
						</pretty:link>
					</li>
					<ui:insert name="barraNavegacao">
					</ui:insert>
				</ul>
			</div>
			<div class="page-content">
				<div class="page-content-area">
					<div class="loaderDiv hidden loading">
						<p:ajaxStatus onstart="PF('statusDialog').show()" 
							onsuccess="PF('statusDialog').hide()" />
						<p:dialog widgetVar="statusDialog" modal="true" styleClass="loading" 
							draggable="false" closable="false" resizable="false" showHeader="false">									
						</p:dialog>
					</div>
					<p:growl id="grow"  showDetail="false" autoUpdate="true" life="5000"/>
					<ui:insert name="scriptConteudo"/>
				</div>
			</div>
		</div>
	</h:body>
</h:html>
