<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" lang="en">
	  
	<h:head>
		<base href="#{contextPathController.path}"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />

		<meta name="description" content="overview &amp; stats" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/resources/templates/ace/assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/resources/templates/ace/assets/css/font-awesome.min.css" />

		<!-- text fonts -->
		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/resources/templates/ace/assets/css/ace-fonts.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/resources/templates/ace/assets/css/ace.min.css" id="main-ace-style" />

		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/resources/templates/ace/assets/css/ace-skins.min.css" />
		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/resources/templates/ace/assets/css/ace-rtl.min.css" />
		
		<script src="resources/templates/ace/assets/js/ace-extra.min.js"></script>
		<script src="resources/templates/sisEducar/principal.js"></script>
	
		<title>SIS-EDUCAR</title>
	</h:head>

	<h:body class="no-skin">
	<div id="navbar" class="navbar navbar-default">
		<script type="text/javascript">
			try{ace.settings.check('navbar' , 'fixed')}catch(e){}
		</script>

		<div class="navbar-container" id="navbar-container">
			<button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler">
				<span class="sr-only">Toggle sidebar</span>

				<span class="icon-bar"></span>

				<span class="icon-bar"></span>

				<span class="icon-bar"></span>
			</button>

			<div class="navbar-header pull-left">
				<a href="#" class="navbar-brand">
					<small>
						<i class="fa fa-leaf"></i>
						SIS-EDUCAR
					</small>
				</a>
			</div>
		</div>
	</div>
	
	<!-- Barra Navegação -->
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>

		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home home-icon"></i>
				<a href="#">Home</a>
			</li>
			<ui:insert name="barraNavegacao" />
		</ul><!-- /.breadcrumb -->
	</div>

	<!-- Menu Lateral Esquerdo -->
	<div id="sidebar" class="sidebar                  responsive">
			<script type="text/javascript">
				try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
			</script>

			<div class="sidebar-shortcuts" id="sidebar-shortcuts">
				<div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
					<button class="btn btn-success">
						<i class="ace-icon fa fa-signal"></i>
					</button>

					<button class="btn btn-info">
						<i class="ace-icon fa fa-pencil"></i>
					</button>

					<!-- #section:basics/sidebar.layout.shortcuts -->
					<button class="btn btn-warning">
						<i class="ace-icon fa fa-users"></i>
					</button>

					<button class="btn btn-danger">
						<i class="ace-icon fa fa-cogs"></i>
					</button>

					<!-- /section:basics/sidebar.layout.shortcuts -->
				</div>

				<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
					<span class="btn btn-success"></span>

					<span class="btn btn-info"></span>

					<span class="btn btn-warning"></span>

					<span class="btn btn-danger"></span>
				</div>
			</div><!-- /.sidebar-shortcuts -->

			<ul class="nav nav-list">

				<li class="">
					<a href="#" class="dropdown-toggle">
						<i class="menu-icon fa fa-desktop"></i>
						<span class="menu-text"> Cadastro Usuario </span>

						<b class="arrow fa fa-angle-down"></b>
					</a>

					<b class="arrow"></b>

					<ul class="submenu">
						<li class="">
							<a href="#" class="dropdown-toggle">
								<i class="menu-icon fa fa-caret-right"></i>
								Cadastros
								<b class="arrow fa fa-angle-down"></b>
							</a>

							<b class="arrow"></b>

						</li>
					</ul>
				</li>

			</ul><!-- /.nav-list -->


			<!-- /section:basics/sidebar.layout.minimize -->
			<script type="text/javascript">
				try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
			</script>
		</div>

		<!-- Conteúdo-->
		<div class="content" style="margin-left: 0px;">
			<ui:insert name="scriptConteudo" />
		</div>
		
		<!-- Rodape -->
		<div class="footer">
			<div class="footer-inner">
				<div class="footer-content">
					<span class="bigger-120">
						<span class="blue bolder">Sis-Educar</span>
						Mão Pa cara© 2015
					</span>
				</div>
			</div>
		</div>
	
		<script src="resources/templates/ace/assets/js/bootstrap.min.js"></script>
		
		<script src="resources/templates/ace/assets/js/jquery-ui.custom.min.js"></script>
		<script src="resources/templates/ace/assets/js/jquery.ui.touch-punch.min.js"></script>
		<script src="resources/templates/ace/assets/js/jquery.easypiechart.min.js"></script>
		<script src="resources/templates/ace/assets/js/jquery.sparkline.min.js"></script>
		<script src="resources/templates/ace/assets/js/flot/jquery.flot.min.js"></script>
		<script src="resources/templates/ace/assets/js/flot/jquery.flot.pie.min.js"></script>
		<script src="resources/templates/ace/assets/js/flot/jquery.flot.resize.min.js"></script>

		<!-- ace scripts -->
		<script src="resources/templates/ace/assets/js/ace-elements.min.js"></script>
		<script src="resources/templates/ace/assets/js/ace.min.js"></script>
		
	
		<script type="text/javascript"> ace.vars['base'] = '..'; </script>
		<script src="resources/templates/ace/assets/js/ace/elements.onpage-help.js"></script>
		<script src="resources/templates/ace/assets/js/ace/ace.onpage-help.js"></script>
		<script src="resources/templates/ace/docs/assets/js/rainbow.js"></script>
		<script src="resources/templates/ace/docs/assets/js/language/generic.js"></script>
		<script src="resources/templates/ace/docs/assets/js/language/html.js"></script>
		<script src="resources/templates/ace/docs/assets/js/language/css.js"></script>
		<script src="resources/templates/ace/docs/assets/js/language/javascript.js"></script>
	</h:body>
</html>
