<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/resources/templates/sisEducar/principal.xhtml">
		<ui:define name="scriptConteudo">
			<h:head>
				<base href="#{contextPathController.path}"/>
				<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
				<meta charset="utf-8" />
				<title>Cadastro Usuario</title>
				
				<meta name="description" content="User login page" />
				<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		
				<!-- bootstrap & fontawesome -->
				<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/resources/templates/ace/assets/css/bootstrap.min.css" />
				<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/resources/templates/ace/assets/css/font-awesome.min.css" />
		
				<!-- text fonts -->
				<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/resources/templates/ace/assets/css/ace-fonts.css" />
		
				<!-- ace styles -->
				<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/resources/templates/ace/assets/css/ace.min.css" />
		
				<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/resources/templates/ace/assets/css/ace-rtl.min.css" />
		
				<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/resources/templates/ace/assets/css/ace.onpage-help.css" />
				
				<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}resources/templates/sisEducar/cadastroUsuario.js" />
		
				<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js "></script>
				<script type="text/javascript" src="resources/templates/ace/assets/js/jquery.min.js"/>
				<script type="text/javascript" src="resources/templates/ace/assets/js/jquery1x.min.js"/>
				<script type="text/javascript" src="resources/templates/sisEducar/cadastroUsuario.js"></script>
			</h:head>
			
			<h:body>
				<div class="main-container ">
					<div class="login-container">
						<h4 class="header blue lighter bigger">
							<i class="ace-icon fa fa-pencil-square-o bigger-250"></i>
							Cadastro de Usúario
						</h4>
						
						<h:form id="formCadastroUsuario" prependId="false">
							
							<label class="block clearfix">
								<span class="block input-icon input-icon-right">
									<output>Usuário</output>
									<h:inputText type="text" class="form-control" value="#{loginServlet.usuario.nome}" required="required"/>
									<i class="ace-icon fa fa-user "></i>
								</span>
							</label>
							
							<label class="block clearfix">
								<span class="block input-icon input-icon-right">
									<output>Senha</output>
									<h:inputSecret type="password" class="form-control" value="#{loginServlet.usuario.senha}" required="required"/>
									<i class="ace-icon fa fa-lock"></i>
								</span>
							</label>
															
							<label class="block clearfix">
								<span class="block input-icon input-icon-right">
									<output>Confirmação de Senha</output>
									<h:inputText type="text" class="form-control" required="required"/>
									<i class="ace-icon fa fa-retweet"></i>
								</span>
							</label>
							
							<label class="block clearfix">
								<span class="block input-icon input-icon-right">
									<output>CPF\CNPJ Responsável</output>
									<h:inputText type="text" class="form-control" required="required"/>
									<i class="ace-icon fa fa-bookmark"></i>
								</span>
							</label>
																												
							<label class="block clearfix">
								<span class="block input-icon input-icon-right">
									<output>RA Do Aluno</output>
									<h:inputText type="text" class="form-control" required="required"/>
									<i class="ace-icon fa fa-bookmark"></i>
								</span>
							</label>								
							
							<label class="block clearfix">
								<span class="block input-icon input-icon-right">
									<output>Email</output>
									<h:inputText type="text" class="form-control" required="required"/>
									<i class="ace-icon fa fa-envelope"></i>
								</span>
							</label>
															
							<div class="control-group">
								<label class="control-label border">Responsável</label>
								<div class="radio">
									<label>
										<input name="form-field-radio" type="radio" class="ace" value="constantesRH.TIPO_RESPONSAVEL_PAI"/>
										<span class="lbl "> Pai</span>
									</label>
								</div>
								
								<div class="radio">
									<label>
										<input name="form-field-radio" type="radio" class="ace" value="constantesRH.TIPO_RESPONSAVEL_MAE"/>
										<span class="lbl"> Mãe</span>
									</label>
								</div>
																
								<div class="radio">
									<label>
										<input name="form-field-radio" type="radio" class="ace" checked="checked" value="constantesRH.TIPO_RESPONSAVEL_OUTRO"/>
										<span class="lbl"> Outro</span>
									</label>
								</div>
								
							</div>
							
							<div class="space"></div>
							
							<div class="clearfix">
								<p:messages></p:messages>
								<h:commandLink id="btCancelar" class="width-40 pull-left btn btn-sm btn-danger">
									<span class="bigger-110">Cancelar</span>
									<i class="ace-icon fa fa-times white"></i>
								</h:commandLink> 
								
								<h:commandLink id="btSalvar" class="width-40	 pull-right btn btn-sm btn-primary">
									<span class="bigger-110">Registrar</span>
									<i class="ace-icon fa fa-check"></i>
									<p:ajax event="click" listener="#{loginServlet.cadastrarUsuarioSimples}" update=":formCadastroUsuario" process=":formCadastroUsuario"/>
								</h:commandLink>
							</div>
						</h:form>
					</div>
				</div>
			</h:body>	
		</ui:define>
	</ui:composition>
</h:html>
