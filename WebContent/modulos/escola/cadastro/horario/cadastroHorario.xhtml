<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition	template="/resources/templates/sisEducar/menuPrincipal.xhtml">
	<ui:define name="barraNavegacao">
		<li>
			<i class="ace-icon glyphicon glyphicon-floppy-disk"/>Cadastros
		</li>
		<li class="active">
			<i class="ace-icon glyphicon glyphicon-user"/>Hor√°rio
		</li>
	</ui:define>
	<ui:define name="scriptConteudo" >
		<div class="page-header col-xs-12 col-sm-12">
			<h1>
				#{mensagens['label.cadastro']}
				<small>
					<i class="ace-icon fa fa-angle-double-right"/> #{mensagens['label.cadastro.horario']}
				</small>
			</h1>
		</div>
		
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<h:form id="formHorario" enctype="multipart/form-data">
					<h:panelGroup id="dadosUnidadeEscolar" style="width: 100%"
						class="clearfix form-actions">
						<script src="${facesContext.externalContext.requestContextPath}/modulos/escola/cadastro/horario/cadastroHorario.js"/>
						<div class="row">
							<div class="col-xs-12 col-sm-12">
								<h3 class="header smaller lighter blue" align="center">
									Dados Gerais
								</h3>
							</div>
						</div>
						<div class="space-4"/>
						<div class="row">
							<div class="col-xs-12 col-sm-2">
								<h:outputLabel value="#{mensagens['label.cadastro.horario.codigoUnidadeEscolar']}"/>
								<div class="input-group">
									<h:inputText styleClass="col-xs-12 col-sm-12" value="#{horarioServlet.codigoUnidadeEscolar}"/>
									<span class="input-group-addon">
										<a href="" role="button" data-toggle="modal">
											<i class="fa fa-search bigger-110"/>
										</a>
									</span>
								</div>
							</div>
							<div class="col-xs-12 col-sm-4">
								<h:outputLabel value="#{mensagens['label.cadastro.horario.nomeUnidadeEscolar']}"/>
								<div>
									<h:inputText styleClass="col-xs-12 col-sm-12" value="#{horarioServlet.nomeUnidadeEscolar}"
										disabled="true"/>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<h:outputLabel value="#{mensagens['label.cadastro.horario.turno']}"/>
								<div>
									<h:selectOneMenu class="form-control"
										value="#{horarioServlet.turnoDado.pkTurno}">
										<f:selectItem itemValue="" itemLabel="Selecione..." />
										<f:selectItems value="#{horarioServlet.comboTurno}" var="turno" itemValue="#{turno.pkturno}" itemLabel="#{turno.nome}"/>
									</h:selectOneMenu>
								</div>
								<div class="space-4"></div>
							</div>
							<div class="col-xs-12 col-sm-3">
								<h:outputLabel value="#{mensagens['label.cadastro.horario.horarioInicio']}"/>
								<div>
									<h:inputText styleClass="col-xs-12 col-sm-12 HoraMinuto" value="#{horarioServlet.horario.inicio}" 
									required="true" requiredMessage="#{mensagens['mensagem.requerido.horario.inicio']}">
										<f:validator validatorId="validar.HoraMinutoValidator"/>
										<f:converter converterId="converter.HORAMINUTO"/>
									</h:inputText>
								</div>
							</div>
							<div class="col-xs-12 col-sm-3">
								<h:outputLabel value="#{mensagens['label.cadastro.horario.horarioTermino']}"/>
								<div>
									<h:inputText styleClass="col-xs-12 col-sm-12 HoraMinuto" value="#{horarioServlet.horario.termino}" required="true" requiredMessage="#{mensagens['mensagem.requerido.horario.termino']}">
										<f:validator validatorId="validar.HoraMinutoValidator"/>
										<f:converter converterId="converter.HORAMINUTO"/>
									</h:inputText>
								</div>
							</div>
							<div class="col-xs-12 col-sm-3">
								<h:outputLabel value="#{mensagens['label.cadastro.horario.horarioIntervalo']}"/>
								<div>
									<h:inputText styleClass="col-xs-12 col-sm-12 HoraMinuto" value="#{horarioServlet.horario.intervalo}" required="true" requiredMessage="#{mensagens['mensagem.requerido.horario.intervalo']}">
										<f:validator validatorId="validar.HoraMinutoValidator"/>
										<f:converter converterId="converter.HORAMINUTO"/>
									</h:inputText>
								</div>
							</div>
							<div class="col-xs-12 col-sm-3">
								<h:outputLabel value="#{mensagens['label.cadastro.horario.horarioHoraAula']}"/>
								<div>
									<h:inputText styleClass="col-xs-12 col-sm-12 HoraMinuto" value="#{horarioServlet.horario.horaAula}" required="true" requiredMessage="#{mensagens['mensagem.requerido.horario.horaAula']}">
										<f:validator validatorId="validar.HoraMinutoValidator"/>
										<f:converter converterId="converter.HORAMINUTO"/>
									</h:inputText>
								</div>
							</div>
						</div>
					</h:panelGroup>
					
					<div class="col-xs-12 col-sm-6" id="default-buttons">
						<h:commandLink type="reset"  id="btResetar" class="btn btn-white btn-info btn-round botoes">
							<span class="bigger-110"> #{mensagens['label.botao.novo']} </span>
							<i class="ace-icon fa fa-file"/>
							<f:ajax event="click" render=":formHorario" resetValues="true"
								listener="#{horarioServlet.limparFormulario}"/>
						</h:commandLink>
						<h:commandLink type="submit" id="btRegistrar" class="btn btn-white btn-success btn-round botoes">
							<span class="bigger-110"> #{mensagens['label.botao.registrar']} </span>
							<i class="ace-icon fa fa-arrow-right icon-on-right"/>
							<p:ajax event="click" update=":formHorario" process=":formHorario" resetValues="true"
								listener="#{horarioServlet.cadastrarHorario}"/>
						</h:commandLink>
						<h:commandLink type="submit" id="btRemover" class="btn btn-white btn-warning btn-round botoes" rendered="#{usuarioServlet.btRemoverEnabled}"> 
							<span class="bigger-110"> #{mensagens['label.botao.deletar']} </span>
							<i class="ace-icon fa fa-trash-o bigger-120 orange"/>
							<p:ajax event="click" listener="#{horarioServlet.removerHorario}" update=":formHorario" process=":formHorario" />
						</h:commandLink>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
	<ui:define name="scriptPagina">
		<script src="${facesContext.externalContext.requestContextPath}/modulos/escola/cadastro/horario/cadastroHorario.js"/>
	</ui:define> 
</ui:composition>
</h:html>
