<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition	template="/resources/templates/sisEducar/menuPrincipal.xhtml">
	<ui:define name="barraNavegacao">
		<li>
			<i class="ace-icon glyphicon glyphicon-floppy-disk"/>
			Cadastros
		</li>
		<li class="active">
			<i class="ace-icon glyphicon glyphicon-user"/>
			Unidade Escolar 
		</li>
	</ui:define>
	<ui:define name="scriptConteudo" >
		<div class="page-header col-xs-12 col-sm-12">
			<h1>
				Cadastro
				<small>
					<i class="ace-icon fa fa-angle-double-right"/>
					Ambiente Escolar
				</small>
			</h1>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<h:form id="formCadastroAmbiente" prependId="false">
					<h:panelGroup id="dadosUnidadeEscolar" style="width: 100%"
						class="clearfix form-actions">
						<div class="row">
							<div class="col-xs-12 col-sm-12">
								<h3 class="header smaller lighter blue" align="center">
									Dados Unidade Escolar
								</h3>
							</div>
						</div>
						<div class="space-4"/>
						<div class="row">
							<div class="col-xs-12 col-sm-2">
								<h:outputLabel value="Código Unidade Escolar"/>
								<div class="input-group">
									<h:inputText styleClass="col-xs-12 col-sm-12"/>
									<span class="input-group-addon">
										<a href="" role="button" data-toggle="modal">
											<i class="fa fa-search bigger-110"/>
										</a>
									</span>
								</div>
							</div>
							<div class="col-xs-12 col-sm-4">
								<h:outputLabel value="Nome Unidade Escolar"/>
								<div>
									<h:inputText styleClass="col-xs-12 col-sm-12"
										disabled="true"/>
								</div>
							</div>
							<div class="col-xs-12 col-sm-2">
								<h:outputLabel value="D.E."/>
								<div>
									<h:inputText styleClass="col-xs-12 col-sm-12"
										disabled="true"/>
								</div>
							</div>
							<div class="col-xs-12 col-sm-4">
								<h:outputLabel value="Município"/>
								<div>
									<h:inputText styleClass="col-xs-12 col-sm-12"
										disabled="true"/>
								</div>
							</div>
						</div>
						<div class="row">
							
						</div>
					</h:panelGroup>
					<div class="space-4"/>
					<h:panelGroup id="dadosSalaAula" style="width: 100%"
						class="clearfix form-actions">
						<div class="row">
							<div class="col-xs-12 col-sm-12">
								<h3 class="header smaller lighter blue" align="center">
									Dados - Sala(s) de Aula 
								</h3>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-4">
								<div class="row">
									<div class="col-xs-12 col-sm-4">
										<h:outputLabel value="Quantidade de Salas"/>
										<div>
											<h:inputText styleClass="col-xs-12 col-sm-12" value="#{ambienteServlet.quanSalas}">
												<f:ajax event="change" execute="@this" listener="#{ambienteServlet.carregaSalas}"
													render="infoSalaAula"/>
											</h:inputText>
										</div>
									</div>
									<div class="col-xs-12 col-sm-4">
										<h:outputLabel value="Salas Provisórias"/>
										<div>
											<h:inputText styleClass="col-xs-12 col-sm-12"/>
										</div>
									</div>
								</div>
								<div class="space-4"/>
								<div class="row">
									<div class="col-xs-12 col-sm-4">
										<h:outputLabel value="Quantidade Utilizadas"/>
										<div>
											<h:inputText styleClass="col-xs-12 col-sm-12"/>
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-8">
								<h:panelGroup id="infoSalaAula">
									<h:dataTable id="tabelaSalaAula" styleClass="order-table col-xs-12 col-sm-12 table table-striped table-bordered table-hover"
						    			rowClasses="order-table-odd-row,order-table-even-row" row="5" value="#{ambienteServlet.listaRaca}">
										<h:column headerClass="col-sm-1 order-table-header">
						    				<center>
							    				<f:facet name="header"> Nº Sala </f:facet>
						    				</center>
						    				 <div class="col-xs-12 col-sm-12">
						    				 	<h:inputText styleClass="col-xs-12 col-sm-12"/>
						    				 </div>
						    			</h:column>
						    			<h:column headerClass="col-sm-4 order-table-header">
						    				<center>
							    				<f:facet name="header"> Descrição </f:facet>
						    				</center>
						    				<div class="col-xs-12 col-sm-12">
						    				 	<h:inputText styleClass="col-xs-12 col-sm-12"/>
						    				 </div>
						    			</h:column>
						    			<h:column headerClass="col-sm-2 order-table-header">
						    				<center>
							    				<f:facet name="header"> Área M² </f:facet>
						    				</center>
						    				<div class="col-xs-12 col-sm-12">
						    				 	<h:inputText styleClass="col-xs-12 col-sm-12"/>
						    				 </div>
						    			</h:column>
						    			<h:column headerClass="col-sm-2 order-table-header">
						    				<center>
							    				<f:facet name="header"> Cap. Física </f:facet>
						    				</center>
						    				<div class="col-xs-12 col-sm-12">
						    				 	<h:inputText styleClass="col-xs-12 col-sm-12"/>
						    				 </div>
						    			</h:column>
						    			<h:column headerClass="col-sm-3 order-table-header">
						    				<center>
							    				<f:facet name="header"> Turno </f:facet>
						    				</center>
						    			</h:column>
									</h:dataTable>
								</h:panelGroup>
							</div>
						</div>
					</h:panelGroup>
					<div class="space-4"/>
					<h:panelGroup id="dadosSalaDependencia" style="width: 100%"
						class="clearfix form-actions">
						<div class="row">
							<div class="col-xs-12 col-sm-12">
								<h3 class="header smaller lighter blue" align="center">
									Tipos de Dependências 
								</h3>
							</div>
						</div>
						<div class="row">
							<h:panelGroup id="infoDependencias">
								<h:dataTable id="tabelaDependencias" styleClass="order-table col-xs-12 col-sm-12 table table-striped table-bordered table-hover"
					    			headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row" row="10" value="#{ambienteServlet.listaRaca}">
									<h:column>
					    				<center>
						    				<f:facet name="header"> Nº Sala </f:facet>
						    				<h:inputText styleClass="col-xs-12 col-sm-12"/>
					    				</center>
					    			</h:column>
					    			<h:column>
					    				<center>
						    				<f:facet name="header"> Tipo Dependência </f:facet>
						    				<h:inputText styleClass="col-xs-12 col-sm-12"/>
					    				</center>
					    			</h:column>
					    			<h:column>
					    				<center>
						    				<f:facet name="header"> Área M² </f:facet>
						    				<h:inputText styleClass="col-xs-12 col-sm-12"/>
					    				</center>
					    			</h:column>
					    			<h:column>
					    				<center>
						    				<f:facet name="header"> Cap. Física </f:facet>
						    				<h:inputText styleClass="col-xs-12 col-sm-12"/>
					    				</center>
					    			</h:column>
								</h:dataTable>
							</h:panelGroup>
						</div>
					</h:panelGroup>
				</h:form>
			</div>
		</div>
	</ui:define>
	<ui:define name="scriptPagina">
		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/modulos/secretaria/cadastros/UnidadeEscolar/Ambiente/cadastroAmbiente.css"/>
	</ui:define>
</ui:composition>
</h:html>
