<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition	template="/resources/templates/sisEducar/menuPrincipal.xhtml">
	<ui:define name="barraNavegacao">
		<li>
			<i class="ace-icon glyphicon glyphicon-floppy-disk"/>Cadastros
		</li>
		<li class="active">
			<i class="ace-icon glyphicon glyphicon-user"/>Pessoa
		</li>
	</ui:define>
	<ui:define name="scriptConteudo" >
		<div class="page-header col-xs-12 col-sm-12">
			<h1>
				Cadastro
				<small>
					<i class="ace-icon fa fa-angle-double-right"/> Cadastro de Pessoas
				</small>
			</h1>
		</div>
		<div class="nav-search">
			<h5 align="center">
				<a href="#modalConsultaPessoa" role="button" data-toggle="modal" class="btn btn-white btn-info btn-round ">
					<i class="ace-icon fa fa-search bigger-150"/>
					<span class="bigger-110">Consultar</span>
				</a>
			</h5> 
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<h:form id="formCadastroPessoa" enctype="multipart/form-data">
					<h:panelGroup id="dadosGenericos" style="width: 100%"
						class="clearfix form-actions">
						<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/modulos/secretaria/cadastros/Pessoa/cadastroPessoa.css"/>
						<script src="${facesContext.externalContext.requestContextPath}/modulos/secretaria/cadastros/Pessoa/cadastroPessoa.js"/>
						<div class="row">
							<div class="col-xs-12 col-sm-12">
								<h3 class="header smaller lighter blue" align="center"> Dados Pessoais </h3>
							</div>
						</div>
						<div class="space-4"/>
						<div class="row">
							<div class="col-xs-12 col-sm-12">
									<h:outputLabel 
									value="#{mensagens['label.cadastro.pessoa.nome']}" />
								<div>
									<h:inputText type="text" id="nomePessoa" class="col-xs-12 col-sm-12"
										value="#{pessoaServlet.pessoaDados.nome}" autocomplete="off"/>
								</div>
							</div>
						</div>
						<div class="space-4"/>
						<div class="row">
							<div class="col-xs-12 col-sm-2">
								<h:outputLabel
									value="#{mensagens['label.cadastro.pessoa.cpf']}" for="numCpf"/>
								<div>
									<h:inputText type="text" id="numCpf"
										styleClass="col-xs-12 col-sm-12 cpf" title="Numero do CPF"
										value="#{pessoaServlet.pessoaDados.cpf}" autocomplete="off">
										<f:validator validatorId="validar.CpfValidator"/>
										<f:converter converterId="converter.CPF"/>
										<f:ajax event="change" listener="#{pessoaServlet.verificaCadastro}" 
											render="dadosGenericos" resetValues="true"/>
									</h:inputText>
								</div>
							</div>
							<div class="col-xs-12 col-sm-2">
								<h:outputLabel 
									value="#{mensagens['label.cadastro.pessoa.rg']}"/>
								<div>
									<h:inputText type="text" id="numRg"
										styleClass="col-xs-12 col-sm-12 rg" title="Numero do RG"
										value="#{pessoaServlet.pessoaDados.rg}" autocomplete="off">
										<f:converter converterId="converter.RG"/>
									</h:inputText>
								</div>
							</div>
							<div class="col-xs-12 col-sm-2">
								<h:outputLabel
									value="#{mensagens['label.cadastro.pessoa.dat.nasci']}"/>
								<div>
									<h:inputText type="date" id="dataNasci" 
										styleClass="col-xs-12 col-sm-12 calendario" title="Data de Nascimento"
										value="#{pessoaServlet.pessoaDados.dataNascimento}" autocomplete="off">
										<f:converter converterId="converter.DATA"/>
										<f:ajax event="change" listener="#{pessoaServlet.calculaIdade}" 
											render="dadosResponsavel" resetValues="true"/>
									</h:inputText>
								</div>
							</div>
							<div class="col-xs-12 col-sm-2">
								<h:outputLabel
									value="#{mensagens['label.cadastro.pessoa.sexo']}"/>
								<div>
									<h:selectOneMenu id="codSexo"
										class="form-control" title="Sexo da Pessoa"
										value="#{pessoaServlet.pessoaDados.sexo}">
										<f:selectItem itemLabel="Selecione..." itemValue=""/>
										<f:selectItem itemLabel="Masculino" itemValue="1"/>
										<f:selectItem itemLabel="Feminino" itemValue="2"/>
									</h:selectOneMenu>
								</div>
							</div>
							<div class="col-xs-12 col-sm-2">
								<h:outputLabel value="Estado de Nascimento"/>
								<div>
									<h:selectOneMenu id="codEstNasci"
										class="form-control" value="#{pessoaServlet.estadoNascimentoDados.pkEstado}">
										<f:selectItem itemLabel="Selecione..." itemValue=""/>
										<f:selectItems value="#{pessoaServlet.comboEstadoNascimento}"
											var="estNascimento" itemLabel="#{estNascimento.nome}" itemValue="#{estNascimento.pkEstado}"/>
										<f:ajax event="change" render="codCidNasci" resetValues="true"/>
									</h:selectOneMenu>
								</div>
							</div>
							<div class="col-xs-12 col-sm-2">
								<h:outputLabel value="Cidade de Nascimento"/>
								<div>
									<h:selectOneMenu id="codCidNasci"
										class="form-control" value="#{pessoaServlet.cidadeNascimentoDados.pkCidade}">
										<f:selectItem itemLabel="Selecione..." itemValue=""/>
										<f:selectItems value="#{pessoaServlet.comboCidadeNascimento}"
											var="cidNascimento" itemLabel="#{cidNascimento.nome}" itemValue="#{cidNascimento.pkCidade}"/>
									</h:selectOneMenu>
								</div>
							</div>
						</div>
						<div class="space-4"/>
						<div class="row">
							<div class="col-xs-12 col-sm-2">
								<h:outputLabel
									value="#{mensagens['label.cadastro.pessoa.nacionalidade']}"/>
								<div>
									<h:selectOneMenu id="codNacionalidade"
										class="form-control" title="Nacionadlidade da Pessoa"
										value="#{pessoaServlet.nacionalidadeDados.pkNacionalidade}">
										<f:selectItem itemValue="" itemLabel="Selecione..."/>
										<f:selectItems value="#{pessoaServlet.comboNacionalidade}"
											var="nacionalidade" itemLabel="#{nacionalidade.descricao}" itemValue="#{nacionalidade.pkNacionalidade}"/>
									</h:selectOneMenu>
								</div>
							</div>
							<div class="col-xs-12 col-sm-2">
								<h:outputLabel
									value="#{mensagens['label.cadastro.pessoa.raca']}"/>
								<div>
									<h:selectOneMenu id="codRaca"
										class="form-control" title="Raça/Cor da Pessoa" 
										value="#{pessoaServlet.racaDados.pkRaca}">
										<f:selectItem itemValue="" itemLabel="Selecione..."/>
										<f:selectItems value="#{pessoaServlet.comboRaca}"
											var="raca" itemLabel="#{raca.descricao}" itemValue="#{raca.pkRaca}"/>
									</h:selectOneMenu>
								</div>
							</div>
							<div class="col-xs-12 col-sm-2">
								<h:outputLabel
									value="#{mensagens['label.cadastro.pessoa.esta.civil']}"/>
								<div>
									<h:selectOneMenu id="codEstCivil"
										class="form-control" title="Estado Civil da Pessoa"
										value="#{pessoaServlet.estaCivilDados.pkEstadoCivil}">
										<f:selectItem itemValue="" itemLabel="Selecione..."/>
										<f:selectItems value="#{pessoaServlet.comboEstadoCivil}"
											var="estaCivil" itemLabel="#{estaCivil.descricao}" itemValue="#{estaCivil.pkEstadoCivil}"/>
									</h:selectOneMenu>
								</div>
							</div>
							<div class="col-xs-12 col-sm-2">
								<h:outputLabel
									value="#{mensagens['label.cadastro.pessoa.grau.instru']}"/>
								<div>
									<h:selectOneMenu id="codGrauInstru"
										class="form-control" title="Grau de Instrução da Pessoa"
										value="#{pessoaServlet.grauInstruDados.pkGrauInstrucao}">
										<f:selectItem itemValue="" itemLabel="Selecione..."/>
										<f:selectItems value="#{pessoaServlet.comboGrauInstrucao}"
											var="grauInstru" itemLabel="#{grauInstru.descricao}" itemValue="#{grauInstru.pkGrauInstrucao}"/>
									</h:selectOneMenu>
								</div>
							</div>
							<div class="col-xs-12 col-sm-2">
								<h:outputLabel
									value="#{mensagens['label.cadastro.pessoa.situ.econo']}"/>
								<div>
									<h:selectOneMenu id="codSituEconomica"
										class="form-control" title="Situação Econômica da Pessoa"
										value="#{pessoaServlet.situEconomicaDados.pkSituacaoEconomica}">
										<f:selectItem itemValue="" itemLabel="Selecione..."/>
										<f:selectItems value="#{pessoaServlet.comboSituacaoEconomica}"
											var="situEconomica" itemLabel="#{situEconomica.descricao}" itemValue="#{situEconomica.pkSituacaoEconomica}"/>
									</h:selectOneMenu>
								</div>
							</div>
							<div class="col-xs-12 col-sm-2">
								<h:outputLabel
									value="#{mensagens['label.cadastro.pessoa.religiao']}"/>
								<div>
									<h:selectOneMenu id="codReligiao"
										class="form-control" title="Religião da Pessoa"
										value="#{pessoaServlet.religiaoDados.pkReligiao}">
										<f:selectItem itemValue="" itemLabel="Selecione..."/>
										<f:selectItems value="#{pessoaServlet.comboReligiao}"
											var="religiao" itemLabel="#{religiao.descricao}" itemValue="#{religiao.pkReligiao}"/>
									</h:selectOneMenu>
								</div>
							</div>
						</div>
					</h:panelGroup>
					<h:panelGroup id="dadosResponsavel">
						<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/modulos/secretaria/cadastros/Pessoa/cadastroPessoa.css"/>
						<script src="${facesContext.externalContext.requestContextPath}/modulos/secretaria/cadastros/Pessoa/cadastroPessoa.js"/>
						<h:panelGroup style="width: 100%"
							class="clearfix form-actions" rendered="#{pessoaServlet.menorIdade}">
							<h3 class="header smaller lighter blue" align="center"> Dados do Responsável </h3>
							<div class="row">
								<div class="col-xs-12 col-sm-2">
									<h:outputLabel
										value="CPF da Mãe"/>
									<div>
										<h:inputText type="text" id="numCpfMae"
											class="col-xs-12 col-sm-12 cpf" title="Numero do CPF"
											value="#{pessoaServlet.pessoaDados.cpfMae}" autocomplete="off">
											<f:validator validatorId="validar.CpfValidator"/>
											<f:converter converterId="converter.CPF"/>
											<f:ajax event="change" listener="#{pessoaServlet.validaNomeMae}" 
												render="nomeMae" resetValues="true"/>
										</h:inputText>
									</div>
								</div>
								<div class="col-xs-12 col-sm-8">
									<h:outputLabel
										value="Nome da Mãe"/>
									<div>
										<h:inputText type="text" id="nomeMae" class="col-xs-12 col-sm-12"
											value="#{pessoaServlet.pessoaDados.nomeMae}" disabled="#{pessoaServlet.nomeMae}" autocomplete="off"/>
									</div>
								</div>
							</div>
							<div class="space-4"/>
							<div class="row">
								<div class="col-xs-12 col-sm-2">
									<h:outputLabel
										value="CPF do Pai"/>
									<div>
										<h:inputText type="text" id="numCpfPai"
											class="col-xs-12 col-sm-12 cpf" title="Numero do CPF"
											value="#{pessoaServlet.pessoaDados.cpfPai}" autocomplete="off">
											<f:validator validatorId="validar.CpfValidator"/>
											<f:converter converterId="converter.CPF"/>
											<f:ajax event="change" listener="#{pessoaServlet.validaNomePai}" 
												render="nomePai" resetValues="true"/>
										</h:inputText>
									</div>
								</div>
								<div class="col-xs-12 col-sm-8">
									<h:outputLabel
										value="Nome do Pai"/>
									<div>
										<h:inputText type="text" id="nomePai" class="col-xs-12 col-sm-12"
											value="#{pessoaServlet.pessoaDados.nomePai}" disabled="#{pessoaServlet.nomePai}" autocomplete="off"/>
									</div>
								</div>
							</div>
							<div class="space-4"/>
							<div class="row">
								<div class="col-xs-12 col-sm-2">
									<h:outputLabel
										value="CPF do Responsavel"/>
									<div>
										<h:inputText type="text" id="numCpfResponsavel"
											class="col-xs-12 col-sm-12 cpf" title="Numero do CPF"
											value="#{pessoaServlet.pessoaDados.cpfResponsavel}" autocomplete="off">
											<f:validator validatorId="validar.CpfValidator"/>
											<f:converter converterId="converter.CPF"/>
											<f:ajax event="change" listener="#{pessoaServlet.validaNomeResponsavel}" 
												render="nomeResponsavel" resetValues="true"/>
										</h:inputText>
									</div>
								</div>
								<div class="col-xs-12 col-sm-8">
									<h:outputLabel
										value="Nome do Responsavel"/>
									<div>
										<h:inputText type="text" id="nomeResponsavel" class="col-xs-12 col-sm-12"
											value="#{pessoaServlet.pessoaDados.nomeResponsavel}"
											disabled="#{pessoaServlet.nomeResponsavel}" autocomplete="off"/>
									</div>
								</div>
								<div class="col-xs-12 col-sm-2">
									<h:outputLabel
										value="Grau de Parentesco"/>
									<div>
										<h:selectOneMenu class="form-control" id="codTipoResponsavel"
											value="#{pessoaServlet.grauParentescoDados.pkGrauParentesco}">
											<f:selectItem itemValue="" itemLabel="Selecione..."/>
											<f:selectItems value="#{pessoaServlet.comboGrauParentesco}" 
												var="parentesco" itemLabel="#{parentesco.descricao}" itemValue="#{parentesco.pkGrauParentesco}"/>
										</h:selectOneMenu>
									</div>
								</div>
							</div>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup id="enderePessoa" style="width: 100%"
						class="clearfix form-actions">
						<div id="conteudoEndereco">
							<h3 class="header smaller lighter blue" align="center"> Endereço/Contato </h3>
							<div class="row">
                        		<div class="col-xs-12 col-sm-6">
                        			<h:outputLabel value="Endereço"/>
                        			<div>
	                        			<h:inputText id="txtEndereco" name="txtEndereco" styleClass="col-xs-12 col-sm-9"
                        			   		value="#{pessoaServlet.enderecoDados.enderecoCompleto}" autocomplete="off"/>
                        			</div>
                        			<div class="space-4"/>
	                        		<div class="col-xs-12 col-sm-3">
		                        		<a href="#modalMapa" role="button" data-toggle="modal" class="btn btn-white btn-info btn-round botoes" id="openBtn">
											<span class="bigger-110"> Mostrar no Mapa </span>
										</a>
	                        		</div>
                        		</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-3">
									<h:outputLabel value="#{mensagens['label.cadastro.pessoa.pais']}"/>
									<div>
										<h:selectOneMenu id="codPais"
											class="form-control" title="Pais residente"
											value="#{pessoaServlet.paisDados.pkPais}">
											<f:selectItem itemValue="" itemLabel="Selecione..."/>
											<f:selectItems value="#{pessoaServlet.comboPais}" var="pais" 
												itemLabel="#{pais.nome}" itemValue="#{pais.pkPais}" itemLabelEscaped="#{pais.pkPais}"/>
											<f:ajax event="change" render="codEstado codCidade"/>
										</h:selectOneMenu>
									</div>
								</div>
								<div class="col-xs-12  col-sm-3">
									<h:outputLabel value="#{mensagens['label.cadastro.pessoa.estado']}"/>
									<div>
										<h:selectOneMenu id="codEstado"
											class="form-control" title="Estado residente"
											value="#{pessoaServlet.estadoDados.pkEstado}">
											<f:selectItem itemValue="" itemLabel="Selecione..."/>
											<f:selectItems value="#{pessoaServlet.comboEstado}"
												var="estado" itemLabel="#{estado.nome}" itemValue="#{estado.pkEstado}"/>
											<f:ajax event="change" render="codCidade"/>
										</h:selectOneMenu>
									</div>
								</div>
								<div class="col-xs-12  col-sm-4">
										<h:outputLabel value="#{mensagens['label.cadastro.pessoa.municipio']}"/>
									<div>
										<h:selectOneMenu id="codCidade" name="codCidade"
											class="form-control" title="Cidade residente"
											value="#{pessoaServlet.cidadeDados.pkCidade}" >
											<f:selectItem itemValue="" itemLabel="Selecione..."/>
											<f:selectItems value="#{pessoaServlet.comboCidade}"
												var="cidade" itemLabel="#{cidade.nome}" itemValue="#{cidade.pkCidade}"/>
										</h:selectOneMenu>
									</div>
								</div>
								<div class="col-xs-12 col-sm-2">
									<h:outputLabel value="#{mensagens['label.cadastro.pessoa.cep']}"/>
									<div>
										<h:inputText
											styleClass="col-xs-12 col-sm-12 cep" id="numCep" title="Numero do CEP"
											value="#{pessoaServlet.enderecoDados.cep}" autocomplete="off">
											<f:converter converterId="converter.CEP"/>
										</h:inputText>
									</div>
								</div>
							</div>
							<div class="space-4"/>
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<h:outputLabel
										value="Logradouro"/>
									<div>
										<h:inputText type="text" id="nomeLogradouro" name="nomeLogradouro"
											styleClass="col-xs-12 col-sm-12"
											value="#{pessoaServlet.enderecoDados.logradouro}" autocomplete="off"/>
									</div>
								</div>
								<div class="col-xs-12 col-sm-1">
									<h:outputLabel
										value="#{mensagens['label.cadastro.pessoa.numero']}"/>
									<div>
										<h:inputText type="text" id="numCasa" name="numCasa"
											styleClass="col-xs-12 col-sm-12" title="Numero da Casa"
												value="#{pessoaServlet.enderecoDados.numero}"/>
									</div>
								</div>
								<div class="col-xs-12 col-sm-3">
									<h:outputLabel
										value="#{mensagens['label.cadastro.pessoa.bairro']}"/>
									<div>
										<h:inputText type="text" id="codBairro" name="codBairro"
											styleClass="col-xs-12 col-sm-12" title="Nome do Bairro"
											value="#{pessoaServlet.enderecoDados.bairro}" autocomplete="off"/>
									</div>
								</div>
								<div class="col-xs-12 col-sm-2">
									<h:outputLabel value="#{mensagens['label.cadastro.pessoa.complemento']}"/>
									<div>
										<h:inputText type="text" id="codComplemento"
											styleClass="col-xs-12 col-sm-12" title="Complemento da Casa"
											value="#{pessoaServlet.enderecoDados.complemento}" autocomplete="off"/>
									</div>
								</div>
							</div>
							<div class="space-4"/>
							<div class="row">
								<div class="col-xs-12 col-sm-4">
			                    	<h:outputLabel value="Latitude" />
			                    	<div>
			                    		<h:inputHidden id="valorLatitude" valor="valorLatitude" 
			                    			value="#{pessoaServlet.enderecoDados.latitude}"/>
			                    		<h:inputText id="txtLatitude" name="txtLatitude" readonly="true"
			                    			value="#{pessoaServlet.enderecoDados.latitude}" styleClass="col-xs-12 col-sm-12" 
			                    			autocomplete="off"/>
			                    	</div>
								</div>
								<div class="col-xs-12 col-sm-4">
									<h:outputLabel value="Longitude"/>
									<div>
										<h:inputHidden id="valorLongitude" name="valorLongitude" 
											value="#{pessoaServlet.enderecoDados.longitude}"/>
										<h:inputText id="txtLongitude" name="txtLongitude" readonly="true" 
											value="#{pessoaServlet.enderecoDados.longitude}" styleClass="col-xs-12 col-sm-12" 
											autocomplete="off" />
									</div>
								</div>
							</div>
							<div class="space-4"/>
							<div class="row">
								<div class="col-xs-12 col-sm-2">
									<h:outputLabel value="#{mensagens['label.cadastro.pessoa.zona.residen']}"/>
									<div>
										<h:selectOneMenu id="codZonaResi" value="#{pessoaServlet.regiaoDados.pkRegiao}"
											class="form-control" title="Tipo de Zona Residencial">
											<f:selectItem itemValue="" itemLabel="Selecione..."/>
											<f:selectItems value="#{pessoaServlet.comboZonaResidencial}"
												var="regiao" itemLabel="#{regiao.descricao}" itemValue="#{regiao.pkRegiao}"/>
										</h:selectOneMenu>
									</div>
								</div>
								<div class="col-xs-12 col-sm-2">
									<h:outputLabel value="#{mensagens['label.cadastro.pessoa.tel.conta']}"/>
									<div>
										<h:inputText type="number" id="numTelefone"
											styleClass="col-xs-12 col-sm-12 telResidencial" title="Numero do Celular"
											value="#{pessoaServlet.contatoDados.telResidencial}" autocomplete="off">
											<f:converter converterId="converter.TELRESIDENCIAL"/>
										</h:inputText>
									</div>
								</div>
								<div class="col-xs-12 col-sm-2">
									<h:outputLabel value="#{mensagens['label.cadastro.pessoa.tel.cel']}"/>
									<div>
										<h:inputText type="number" id="numCelular"
											styleClass="col-xs-12 col-sm-12 telCelular" title="Numero do Celular"
											value="#{pessoaServlet.contatoDados.telCelular}" autocomplete="off">
											<f:converter converterId="converter.TELCELULAR"/>
										</h:inputText>
									</div>
								</div>
								<div class="col-xs-12  col-sm-6">
									<h:outputLabel value="#{mensagens['label.cadastro.pessoa.email']}"/>
									<div>
										<h:inputText type="text" id="email"
											styleClass="col-xs-12 col-sm-12" title="E-mail da Pessoa"
											value="#{pessoaServlet.contatoDados.email}" autocomplete="off"/>
									</div>
								</div>
							</div>
						</div>
					</h:panelGroup>
					<div class="col-xs-12 col-sm-6" id="default-buttons">
						<h:commandLink type="reset"  id="btResetar" class="btn btn-white btn-info btn-round botoes">
							<span class="bigger-110">Novo</span>
							<i class="ace-icon fa fa-file"/>
							<f:ajax event="click" render=":formCadastroPessoa" resetValues="true"
								listener="#{pessoaServlet.limparFormulario}"/>
						</h:commandLink>
						<h:commandLink type="submit" id="btRegistrar" class="btn btn-white btn-success btn-round botoes">
							<span class="bigger-110">Registrar</span>
							<i class="ace-icon fa fa-arrow-right icon-on-right"/>
							<f:ajax event="click" render=":formCadastroSucesso" execute=":formCadastroPessoa" resetValues="true"
								listener="#{pessoaServlet.validaCadastro}"/>
						</h:commandLink>
						<h:commandLink type="submit" id="btDeletar"
							class="btn btn-white btn-success btn-round botoes" rendered="#{pessoaServlet.deletarCadastro}">
							<span class="bigger-110">Deletar</span>
							<i class="ace-icon fa fa-arrow-right icon-on-right"/>
						</h:commandLink>
					</div>
				</h:form>
				<div class="row">
		    		<h:form id="formConsultaPessoa">
						<div class="modal fade bs-example-modal-lg" tabindex="-1" data-backdrop="static" 
							role="dialog" aria-labelledby="myLargeModalLabel" id="modalConsultaPessoa">
						  <div class="modal-dialog modal-lg">
						    <div class="modal-content">
						    	<div class="modal-header">
									<h3 class=" smaller lighter blue">Buscar pessoa(s) cadastrada(s)</h3>
						    	</div>
						    	<div class="modal-body">
					    			<div class="row">
					    				<div class="col-xs-12 col-sm-10">
					    					<h:outputLabel value="Nome"/>
					    					<div>
					    						<h:inputText type="text" id="nomePessoaConsulta" class="col-xs-12 col-sm-12" autocomplete="off"
					    							value="#{pessoaServlet.pessoaDadosConsulta.nome}"/>
					    					</div>
					    				</div>
					    			</div>
					    			<div class="space-4"/>
					    			<div class="row">
					    				<div class="col-xs-12 col-sm-3">
					    					<h:outputLabel value="CPF"/>
					    					<div>
						    					<h:inputText type="text" id="numCpfConsulta" value="#{pessoaServlet.pessoaDadosConsulta.cpf}"
													styleClass="col-xs-12 col-sm-12 cpf" title="Numero do CPF" autocomplete="off">
													<f:validator validatorId="validar.CpfValidator"/>
													<f:converter converterId="converter.CPF"/>
												</h:inputText>
					    					</div>
					    				</div>
					    				<div class="col-xs-12 col-sm-3">
											<h:outputLabel value="RG"/>
											<div>
												<h:inputText type="text" id="numRgConsulta" value="#{pessoaServlet.pessoaDadosConsulta.rg}"
													styleClass="col-xs-10 col-sm-12 rg" title="Numero do RG" autocomplete="off">
													<f:converter converterId="converter.RG"/>
												</h:inputText>
											</div>
										</div>
					    				<div class="col-xs-12 col-sm-3">
											<h:outputLabel value="Data de Nascimento"/>
											<div>
												<h:inputText type="date" id="dataNasciConsulta" value="#{pessoaServlet.pessoaDadosConsulta.dataNascimento}"
													styleClass="col-xs-10 col-sm-12 calendario" title="Data de Nascimento" autocomplete="off">
													<f:converter converterId="converter.DATA"/>
												</h:inputText>
											</div>
										</div>
					    			</div>
					    			<div class="space-6"/>
					    			<div class="row">
					    				<h:panelGroup styleClass="clearfix form-actions" style=" width: 100%">
						    				<h:dataTable id="tabelaPessoa" styleClass="order-table col-xs-12 col-sm-12 table table-striped table-bordered table-hover"
								    			headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row" rows="10"
								    			binding="#{pessoaServlet.dataTable}" value="#{pessoaServlet.listaConsultaPessoa}" var="pessoa">
								    			<h:column>
								    				<center>
									    				<f:facet name="header"> NOME </f:facet>
								    				</center>
								    				<h:outputLabel value="#{pessoa.nome}"/>
								    			</h:column>
								    			<h:column>
								    				<center>
								    					<f:facet name="header"> DATA DE NASC.</f:facet>
								    				</center>
								    				<h:outputLabel value="#{pessoa.dataNascimento}">
								    					<f:converter converterId="converter.DATA"/>
								    				</h:outputLabel>
								    			</h:column>
								    			<h:column>
							    					<f:facet name="header">Editar</f:facet>
								    				<center>
														<h:commandLink styleClass="tooltip-success">
								    						<span class="green">
																<i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
															</span>
															<f:ajax event="click" listener="#{pessoaServlet.editarCadastro}" render=":formCadastroPessoa"
																onevent="function(data) { esconderModal(data) }" resetValues="true"/>
														</h:commandLink>
								    				</center>	
				 								</h:column>
				 								
								    			<f:facet name="footer">
										            <h:panelGroup styleClass="pagination pull-right no-margin">
										                <h:commandButton value="Primeira"
										                    disabled="#{pessoaServlet.dataTable.first == 0}" styleClass="btn btn-white btn-inverse btn-sm btn-round">
									                		<f:ajax event="click" listener="#{pessoaServlet.pageFirst}" render="tabelaPessoa" />
									                	</h:commandButton>
										                <h:commandButton value="Anterior"
										                    disabled="#{pessoaServlet.dataTable.first == 0}" styleClass="btn btn-white btn-inverse btn-sm btn-round">
										               		<f:ajax event="click" listener="#{pessoaServlet.pagePrevious}" render="tabelaPessoa" />
										               	</h:commandButton>
										                <h:commandButton value="Próxima"
										                    disabled="#{pessoaServlet.dataTable.first + pessoaServlet.dataTable.rows
										                        >= pessoaServlet.dataTable.rowCount}" styleClass="btn btn-white btn-inverse btn-sm btn-round">
									                        <f:ajax event="click" listener="#{pessoaServlet.pageNext}" render="tabelaPessoa" />
								                        </h:commandButton>
										                <h:commandButton value="Última"
										                    disabled="#{pessoaServlet.dataTable.first + pessoaServlet.dataTable.rows
										                        >= pessoaServlet.dataTable.rowCount}" styleClass="btn btn-white btn-inverse btn-sm btn-round">
									                    	<f:ajax event="click" listener="#{pessoaServlet.pageLast}" render="tabelaPessoa" />
									                    </h:commandButton>
										            </h:panelGroup>
										        </f:facet>
								    		</h:dataTable>
					    				</h:panelGroup>
					    			</div>
						    	</div>
						    	<div class="modal-footer">
						    		<button id="btFechar" class="btn btn-white btn-default btn-round bootbox-close-button" data-dismiss="modal" aria-hidden="true">
										<i class="ace-icon fa fa-times red2"/>
										Fechar
									</button>
									<h:commandLink type="submit" id="btConsultar" class="btn btn-white btn-success btn-round"> 
										<span class="bigger-110"> Consultar </span>
										<i class="ace-icon fa fa-arrow-right icon-on-right"/>
										<f:ajax event="click" listener="#{pessoaServlet.consultaCadastro}" render="tabelaPessoa" execute=":formConsultaPessoa"/>
									</h:commandLink>
						    	</div>
						    </div>
						  </div>
						</div>
					</h:form>
				</div>
				<div class="row">
					<h:form id="formCadastroSucesso">
						<div class="modal fade bs-example-modal-lg" tabindex="-1" data-backdrop="static" 
								role="dialog" aria-labelledby="myLargeModalLabel" id="modalCadastroSucesso">
							  <div class="modal-dialog modal-lg">
							    <div class="modal-content">
							    	<div class="modal-header">
							    		<h3 class="smaller lighter blue">
											<span class="col-sm-8">
												Cadastro com sucesso!
											</span>
										</h3>
							    	</div>
							    	<div class="modal-body">
							    		<h:panelGroup id="panelCadastroSucesso" styleClass="clearfix form-actions" style=" width: 100%">
						    				<div class="row">
						    					<div class="col-xs-12 col-sm-12">
									    			<h5> Código do Cadastro </h5>
									    			<div>
									    				<h:outputLabel value="HOL0001"/>
									    			</div>
						    					</div>
							    			</div>
							    			<div class="row">
							    				<div class="col-xs-6 col-sm-6">
							    					<h5> Nome </h5>
								    				<div>
									    				<h:outputLabel value="Michael Willian Serafim"/>
									    			</div>
							    				</div>
							    				<div class="col-xs-6 col-sm-6">
							    					<h5> Data de Nascimento </h5>
								    				<div>
									    				<h:outputLabel value="14/02/1994"/>
									    			</div>
							    				</div>
							    			</div>
							    		</h:panelGroup>
						    		</div>
						    		<div class="modal-footer">
						    			<h:commandLink type="submit" id="btLimpar" class="btn btn-white btn-success btn-round"> 
											<span class="bigger-110"> OK </span>
											<i class="ace-icon fa fa-arrow-right icon-on-right"/>
											<f:ajax event="click" listener="#{pessoaServlet.limparFormulario}" 
												render=":formCadastroPessoa" onevent="function(data) { esconderModalSucesso(data) }"/>
										</h:commandLink>
						    		</div>
							    </div>
						    </div>
					    </div>
				    </h:form>
				</div>
				<div class="row">
					<div class="modal fade bs-example-modal-lg" tabindex="-1" data-backdrop="static" 
							role="dialog" aria-labelledby="myLargeModalLabel" id="modalMapa">
						  <div class="modal-dialog modal-lg">
						    <div class="modal-content">
						    	<div class="modal-header">
						    		<button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true">X</button>
						    		<h3 class="smaller lighter blue">
										<span class="col-sm-8">
											Localização no Mapa
										</span>
									</h3>
						    	</div>
						    	<div class="modal-body">
						    		<div class="row">
										<div class="col-xs-12 col-sm-12">
											<fieldset>   	
							                    <div id="mapa"/>
												<!-- Maps API Javascript -->
												<script src="http://maps.googleapis.com/maps/api/js"/>
							                </fieldset>
										</div>
									</div>
						    	</div>
						    </div>
					    </div>
				    </div>
				</div>
			</div>
		</div>
	</ui:define>
	<ui:define name="scriptPagina">
		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/modulos/secretaria/cadastros/Pessoa/cadastroPessoa.css"/>
		<script src="${facesContext.externalContext.requestContextPath}/modulos/secretaria/cadastros/Pessoa/cadastroPessoa.js"/>
		<script src="${facesContext.externalContext.requestContextPath}/modulos/secretaria/cadastros/Pessoa/mapa.js"/>
	</ui:define>
</ui:composition>
</h:html>
