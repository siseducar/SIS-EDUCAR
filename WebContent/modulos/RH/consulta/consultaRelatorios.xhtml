		<ui:define name="scriptPagina">
			<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"/>
			<script type="text/javascript">
	      		google.charts.load('current', {'packages':['corechart']});
	      		google.charts.setOnLoadCallback(drawChartPizza);
	      		google.charts.setOnLoadCallback(drawChart3D);
	      		google.charts.setOnLoadCallback(drawChart3D);
	      
	    		  function drawChartPizza() {
	    				
				        var data = google.visualization.arrayToDataTable([
				          ['Task', 'Legenda'],
				          ['Branca',     128],
				          ['Negra',      63],
				          ['Parda',  31],
				          ['Amarela', 6],
				          ['Indígena', 2],
				          ['Não Declarada', 11]
				        ]);
				
				        var options = {
				          title: 'Quantidade de Pessoas por Raça'
				        };
				
				        var chartRaca = new google.visualization.PieChart(document.getElementById('piechartRaca'));
				
				        chartRaca.draw(data, options);
			      }
	    		  
	    		  function drawChart3D() {
	    				
				        var data = google.visualization.arrayToDataTable([
				          ['Task', 'Legenda'],
				          ['Branca',     128],
				          ['Negra',      63],
				          ['Parda',  31],
				          ['Amarela', 6],
				          ['Indígena', 2],
				          ['Não Declarada', 11]
				        ]);
				
				        var options = {
				          title: 'Quantidade de Pessoas por Raça',
				          is3D: true,
				        };
				
				        var chartSitu = new google.visualization.PieChart(document.getElementById('piechartSituacaoEconomica'));
				
				        chartSitu.draw(data, options);
			      }
		    </script>
