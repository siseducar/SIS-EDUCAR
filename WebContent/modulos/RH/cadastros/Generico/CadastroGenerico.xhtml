<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/resources/templates/sisEducar/principal.xhtml">
		<ui:define name="barraNavegacao">
		</ui:define>
		<ui:define name="scriptConteudo">
			<div class="page-content">
				
				<!-- Conteudo do cabeçalho da pagina -->
				<div class="page-header">
					<h1>
						Cadastro
						<small>
							<i class="ace-icon fa fa-angle-double-right"></i>
							Cadastro de Pessoas
						</small>
					</h1>
				</div>
				<!-- Conteudo do cabeçalho da pagina -->
				
				<!-- Conteudo Generico da Pagina -->
				<div class="row">
					<div class="col-xs-12">
						<!-- Dados Referentes Genericamente -->
						<h:form id="formCadastroPessoa" class="form-horizontal" role="form">
							<!-- Dados Pessoas -->	
							<h:panelGroup id="dadosGenericos" style="width: 99%" class="clearfix form-actions">
								<h3 class="header smaller lighter blue"> Dados Pessoais </h3>
								<div class="form-group">
									<div class="col-sm-2">
										<label class="control-label no-padding-lefth"> Código da Pessoa </label>
										<div>
											<h:inputText type="text" id="codigoPessoa" class="col-sm-12"
											disabled="true"/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-10">
										<label class="control-label no-padding-lefth"> Nome </label>
										<div>
											<h:inputText type="text" id="nomePessoa" placeholder="Nome completo" class="col-sm-12"/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-4">
										<label class="control-label no-padding-lefth"> CPF </label>
										<div>
											<h:inputText type="text" id="numCPF" placeholder="Numero do CPF" class="col-sm-12"/>
										</div>
									</div>
									<div class="col-sm-4">
										<label class="control-label no-padding-lefth"> RG </label>
										<div>
											<h:inputText type="text" id="numRG" placeholder="Numero do RG" class="col-sm-12"/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Dat. de Nasc. </label>
										<div>
											<input type="date" id="datNascimento" class="col-sm-12"/>
										</div>
									</div>
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Sexo </label>
										<div>
											<h:selectOneMenu class="form-control" id="sexo">
											</h:selectOneMenu>
										</div>
									</div>
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Nacionalidade </label>
										<div>
											<h:selectOneMenu class="form-control" id="nacionalidade">
											</h:selectOneMenu>
										</div>
									</div>
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Estado Civil </label>
										<div>
											<h:selectOneMenu class="form-control" id="estCivil">
											</h:selectOneMenu>
										</div>
									</div>
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Grau de Instrução </label>
										<div>
											<h:selectOneMenu class="form-control" id="grauInstrucao" >
											</h:selectOneMenu>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Raça </label>
										<div>
											<h:inputText type="date" id="codRaca" class="col-sm-12"/>
										</div>
									</div>
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Cor </label>
										<div>
											<h:selectOneMenu class="form-control" id="codCor">
											</h:selectOneMenu>
										</div>
									</div>
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Situação Economica </label>
										<div>
											<h:selectOneMenu class="form-control" id="codSitEconomica">
											</h:selectOneMenu>
										</div>
									</div>
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Religião </label>
										<div>
											<h:selectOneMenu class="form-control" id="codReligiao">
											</h:selectOneMenu>
										</div>
									</div>
								</div>
								<div class="space-6"/>
								<!-- Dados Pessoas -->
								
								<!-- Dados de endereço -->
								<h3 class="header smaller lighter blue"> Endereço/Contato </h3>							
								<div class="form-group">
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Pais </label>
										<div>
											<h:inputText type="text" id="codPais" class="col-sm-12"/>
										</div>
									</div>
									<div class="col-sm-4">
										<label class="control-label no-padding-right"> Estado </label>
										<div>
											<h:inputText type="text" id="codEstado" class="col-sm-12"/>
										</div>
									</div>
									<div class="col-sm-4">
										<label class="control-label no-padding-right"> Municipio </label>
										<div>
											<h:inputText type="text" id="codMunicipio" class="col-sm-12"/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> CEP </label>
										<div>
											<h:inputText type="text" id="codCep" class="col-sm-12"/>
										</div>
									</div>
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Bairro </label>
										<div>
											<h:inputText type="text" id="codBairro" class="col-sm-12"/>
										</div>
									</div>
									<div class="col-sm-5">
										<label class="control-label no-padding-right"> Rua </label>
										<div>
											<h:inputText type="text" id="codRua" class="col-sm-12"/>
										</div>
									</div>
									<div class="col-sm-1">
										<label class="control-label no-padding-right"> Numero </label>
										<div>
											<h:inputText type="text" id="numCasa" class="col-sm-12"/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Telefone/Contato </label>
										<h:inputText type="text" id="numTelefone" class="col-sm-12"/>
									</div>
									<div class="col-sm-2">
										<label class="control-label no-pading-right"> Telefone/Celular </label>
										<h:inputText type="text" id="numCelular" class="col-sm-12"/>
									</div>
									<div class="col-sm-6">
										<label class="control-label no-pading-right"> Email </label>
										<h:inputText type="text" id="email" class="col-sm-12"/>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-6">
										<label class="control-label no-pading-right"> Complemento </label>
										<h:inputText type="text" id="codComplemento" class="col-sm-12"/>
									</div>
									<div class="col-sm-2">
										<label class="control-label no-pading-right"> Zona Residencial </label>
										<h:selectOneMenu class="form-control" id="zonaResidencial">
										</h:selectOneMenu>
									</div>
								</div>
								<!-- Dados de endereço -->

								<!-- Tipo de Pessoa -->
								<div class="control-group">
									<label class="control-label bolder blue"> Tipos de Pessoa </label>
									<div class="checkbox">
										<label>
											<input name="form-field-checkbox" type="checkbox" class="ace"/>   
											<span class="lbl"> Aluno </span>
										</label>
										<label>
											<input name="form-field-checkbox" type="checkbox" class="ace"/>
											<span class="lbl"> Funcionario </span>
										</label>
									</div>
								</div>
								<!-- Tipo de Pessoa -->
							</h:panelGroup>
							<div class="row">
								<div class="space-3"/>
							</div>
							
							<!-- Rendereização da Pagina de cada tipo de usuario -->
							<ui:insert name="scriptDadosAdicionais"/>
							<!-- Rendereização da Pagina de cada tipo de usuario -->
						</h:form>
						<!-- Dados Referentes Genericamente -->
					</div>
				</div>
				<!-- Conteudo Generico da Pagina -->
			</div>
		</ui:define>
	</ui:composition>	
</h:html>
