<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta charset="utf-8"/>
		<title> Cadastro de Alunos </title>

		<meta name="description" content="3 styles with inline editable feature"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

		<meta name="description" content="Pagina de Cadastro de Alunos" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	</head>
	<ui:composition template="/resources/templates/sisEducar/principal.xhtml">
		<ui:define name="barraNavegacao">
		</ui:define>
		<ui:define name="scriptConteudo">
			<div class="page-content">
				
				<!-- Conteudo do cabeçalho da pagina -->
				<div class="page-header">
					<h1>
						Cadastro
						<small>
							<i class="ace-icon fa fa-angle-double-right"></i>
							Cadastro de Pessoas
						</small>
					</h1>
				</div>
				<!-- Conteudo do cabeçalho da pagina -->
				
				<!-- Conteudo Generico da Pagina -->
				<div class="row">
					<div class="col-xs-12">
						<!-- Dados Referentes Genericamente -->
						<h:form id="formCadastroPessoa" class="form-horizontal" role="form">
							<!-- Dados Pessoas -->	
							<h:panelGroup id="dadosGenericos" style="width: 99%" class="clearfix form-actions">
								<h3 class="header smaller lighter blue"> Dados Pessoais </h3>
								<div class="form-group">
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Tipo de Cadastro </label>
										<select class="form-control" id="estCivil">
											<option></option>
											<option value="cadastroAluno">Aluno</option>
											<option value="cadastroFuncionario">Funcionario</option>
											<option value="cadastroFornecedor">Fornecedor</option>
										</select>
									</div>
									<div class="col-sm-2">
										<label class="control-label no-padding-lefth"> Código da Pessoa </label>
										<div>
											<input type="text" id="codigoPessoa" class="col-sm-12"
											disabled="true"/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-10">
										<label class="control-label no-padding-lefth"> Nome </label>
										<div>
											<input type="text" id="nomePessoa" placeholder="Nome completo" class="col-sm-12"/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-4">
										<label class="control-label no-padding-lefth"> CPF </label>
										<div>
											<input type="text" id="numCPF" placeholder="Numero do CPF" class="col-sm-12"/>
										</div>
									</div>
									<div class="col-sm-4">
										<label class="control-label no-padding-lefth"> RG </label>
										<div>
											<input type="text" id="numRG" placeholder="Numero do RG" class="col-sm-12"/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Dat. de Nasc. </label>
										<div>
											<input type="date" id="datNascimento" class="col-sm-12"/>
										</div>
									</div>
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Sexo </label>
										<div>
											<select class="form-control" id="sexo">
												<option></option>
												<option value="masculino">Masculino</option>
												<option value="feminino">Feminino</option>
											</select>
										</div>
									</div>
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Nacionalidade </label>
										<div>
											<select class="form-control" id="nacionalidade">
												<option></option>
												<option value="br">Brasileiro</option>
											</select>
										</div>
									</div>
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Estado Civil </label>
										<div>
											<select class="form-control" id="estCivil">
												<option></option>
												<option value="br">Solteiro(a)</option>
												<option value="br">Casado(a)</option>
												<option value="br">Divorciado(a)</option>
												<option value="br">Viuvo(a)</option>
											</select>
										</div>
									</div>
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Grau de Instrução </label>
										<div>
											<select class="form-control" id="estCivil">
												<option></option>
												<option value="br">1</option>
												<option value="br">2</option>
												<option value="br">3</option>
												<option value="br">4</option>
											</select>
										</div>
									</div>
								</div>
								<div class="space-6"/>
								<!-- Dados Pessoas -->
								
								<!-- Dados de endereço -->
								<h3 class="header smaller lighter blue"> Endereço </h3>							
								<div class="form-group">
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Pais </label>
										<div>
											<input type="text" id="codPais" class="col-sm-12"/>
										</div>
									</div>
									<div class="col-sm-4">
										<label class="control-label no-padding-right"> Estado </label>
										<div>
											<input type="text" id="codEstado" class="col-sm-12"/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> CEP </label>
										<div>
											<input type="text" id="codCep" class="col-sm-12"/>
										</div>
									</div>
									<div class="col-sm-4">
										<label class="control-label no-padding-right"> Municipio </label>
										<div>
											<input type="text" id="codMunicipio" class="col-sm-12"/>
										</div>
									</div>
									<div class="col-sm-4">
										<label class="control-label no-padding-right"> Bairro </label>
										<div>
											<input type="text" id="codBairro" class="col-sm-12"/>
										</div>
									</div>
									
								</div>
								<div class="form-group">
									<div class="col-sm-6">
										<label class="control-label no-padding-right"> Rua </label>
										<div>
											<input type="text" id="codRua" class="col-sm-12"/>
										</div>
									</div>
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Numero </label>
										<div>
											<input type="text" id="numCasa" class="col-sm-12"/>
										</div>
									</div>
								</div>
								<!-- Dados de endereço -->
							</h:panelGroup>
							<div class="row">
								<div class="space-12"/>
							</div>
							
							<!-- Rendereização da Pagina de cada tipo de usuario -->
							<ui:insert name="scriptDadosAdicionais"/>
							<!-- Rendereização da Pagina de cada tipo de usuario -->
						</h:form>
						<!-- Dados Referentes Genericamente -->
					</div>
				</div>
				<!-- Conteudo Generico da Pagina -->
			</div>
		</ui:define>
	</ui:composition>	
</h:html>
