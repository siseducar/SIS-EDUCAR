<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/modulos/RH/cadastros/Generico/CadastroGenerico.xhtml">
		<ui:define name="scriptDadosAdicionais">
			<!-- Dados Referentes ao Aluno -->
			<h:panelGroup id="dadosAluno" style="width: 99%" rendered="true" class="clearfix form-actions">
				<h3 class="header smaller lighter blue"> Dados Complementares </h3>
				<div class="form-group">
					<div class="col-sm-10">
						<label class="control-label no-padding-right"> Nome da Mãe </label>
						<div>
							<input type="text" id="nomeMae" placeholder="Nome completo da Mãe" class="col-sm-12"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
						<label class="control-label no-padding-right"> Nome do Pai </label>
						<div>
							<input type="text" id="nomePai" placeholder="Nome completo do Pai" class="col-sm-12"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<label class="control-label no-pading-right"> Certidão de Nascimento </label>
						<div>
							<label class="ace-file-input">
								<input type="file" id="certNascimento"/>
								<span class="ace-file-container" data-title="Carregar">
									<span class="ace-file-name" data-title="Escolha um arquivo">
										<i class=" ace-icon fa fa-upload"/>
									</span>
								</span>
								<a class="remove" href="#">
									<i class=" ace-icon fa fa-times"/>
								</a>
							</label>
						</div>
					</div>
					<div class="col-sm-2">
						<label class="control-label no-pading-right"> Comprovante de Residencia </label>
						<div>
							<label class="ace-file-input">
								<input type="file" id="comproResidencia"/>
								<span class="ace-file-container" data-title="Carregar">
									<span class="ace-file-name" data-title="Escolha um arquivo">
										<i class=" ace-icon fa fa-upload"/>
									</span>
								</span>
								<a class="remove" href="#">
									<i class=" ace-icon fa fa-times"/>
								</a>
							</label>
						</div>
					</div>
				</div>
				<!-- Dados Escolares -->
				<h3 class="header smaller lighter blue"> Dados Escolares </h3>
				<div class="form-group">
					<div class="col-sm-2">
						<label class="control-label no-pading-right"> Rede de Ensino </label>
						<div>
							<h:selectOneMenu class="form-control" id="codRedeEnsino">
							</h:selectOneMenu>
						</div>
					</div>
					<div class="col-sm-3">
						<label class="control-label no-pading-right"> Unidade Escolar </label>
						<div>
							<h:selectOneMenu class="form-control" id="codUnidadeEscolar">
							</h:selectOneMenu>
						</div>
					</div>
					<div class="col-sm-2">
						<label class="control-label no-pading-right"> Etapa </label>
						<div>
							<h:selectOneMenu class="form-control" id="codEtapa">
							</h:selectOneMenu>
						</div>
					</div>
					<div class="col-sm-3">
						<label class="control-label no-pading-right"> Curso </label>
						<div>
							<h:selectOneMenu class="form-control" id="codCurso">
							</h:selectOneMenu>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<div>
							<label class="control=label no-pading-right"> RM </label>
							<h:inputText class="form-control" id="codRM"/>
						</div>
					</div>
					<div class="col-sm-2">
						<div>
							<label class="control=label no-pading-right"> RA </label>
							<h:inputText class="form-control" id="codRA"/>
						</div>
					</div>
					<div class="col-sm-2">
						<label class="control-label no-pading-right"> Turno </label>
						<div>
							<h:selectOneMenu class="form-control" id="codTurno">
							</h:selectOneMenu>
						</div>
					</div>
					<div class="col-sm-2">
						<label class="control-label no-pading-right"> Foto do Aluno </label>
						<div>
							<label class="ace-file-input">
								<input type="file" id="fotoAluno"/>
								<span class="ace-file-container" data-title="Carregar">
									<span class="ace-file-name" data-title="Escolha um arquivo">
										<i class=" ace-icon fa fa-upload"/>
									</span>
								</span>
								<a class="remove" href="#">
									<i class=" ace-icon fa fa-times"/>
								</a>
							</label>
						</div>
					</div>
					<div class="col-sm-2">
						<div>
							<label class="control=label no-pading-right"> Aluno com Deficiencia </label>
							<h:inputText class="form-control" id="descriDeficiencia"/>
						</div>
					</div>
				</div>
			</h:panelGroup>
			<!-- Dados Referentes ao Aluno -->
		</ui:define>
	</ui:composition>
</h:html>
