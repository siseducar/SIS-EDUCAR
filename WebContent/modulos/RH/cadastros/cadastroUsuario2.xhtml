<h:html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/modulos/RH/cadastros/cadastroUsuario.css" />
	</h:head>
	
	<ui:composition template="/resources/templates/sisEducar/principal.xhtml">
		<ui:define name="scriptConteudo">			
			<h:body>
				<div class="main-content  ">
					<div class="page-content-area">
						<div class="row">
							<div class="clo-xs-12">
								<h:form class="form-horizontal" role="form">
									<div class="col-sm-5">
										<div class="widget-box">
											<div class="widget-header">
												<h4 class="widget-title">Cadastro de Usuario</h4>
											</div>
											<div class="widget-body">
												<div class="widget-main">
													<form class="form-inline">
														<label>
															<output>Usuario</output>
															<span class="input-icon input-icon-left">
																<input type="text" placeholder="Usuario" size="70px"/>
																<i class="ace-icon fa fa-user "/>
															</span>			
														</label>
														 <div class="space-3"/>
														 
														<label class="inline ">
															<output>Senha</output>
															<span class="inline input-icon input-icon-left">
																<input type="text" placeholder="Senha" size="32px"/>
																<i class="ace-icon fa fa-lock"/>
															</span>
														</label>
														<label >
															<output>Confirmação de Senha</output>
															<span class="inline input-icon input-icon-left">	
																<input type="password" placeholder="Confirmação de Senha" size="32px"/>
																<i class="ace-icon fa fa-retweet"/>
															</span>
														</label>
														<div class="space-3"/>
														
														<label class="inline">
															<output>CPF/CNPJ</output>
															<span class="inline input-icon input-icon-left">
																<input type="text" placeholder="CPF/CNPJ" size="32px"/>
																<i class="ace-icon fa fa-bookmark"/>
															</span>
														</label>
														<label >
															<output>RA do Aluno</output>
															<span class="inline input-icon input-icon-left">	
																<input type="password" placeholder="RA do ALuno" size="32px"/>
																<i class="ace-icon fa fa-bookmark"></i>
															</span>
														</label>
														<div class="space-3"/>
														
														<label >
															<output>Email</output>
															<span class="inline input-icon input-icon-left">	
																<input type="password" placeholder="Email" size="65px"/>
																<i class="ace-icon fa fa-envelope"></i>
															</span>
														</label>
														<div class="space-3"/>
														
														<div class="control-group">
															<label class="control-label border">Responsável</label>
															<div class="radio">
																<label>
																	<input name="form-field-radio" type="radio" class="ace" value="constantesRH.TIPO_RESPONSAVEL_PAI"/>
																	<span class="lbl "> Pai</span>
																</label>
															</div>
															<div class="radio">
																<label>
																	<input name="form-field-radio" type="radio" class="ace" value="constantesRH.TIPO_RESPONSAVEL_MAE"/>
																	<span class="lbl"> Mãe</span>
																</label>
															</div>						
															<div class="radio">
																<label>
																	<input name="form-field-radio" type="radio" class="ace" checked="checked" value="constantesRH.TIPO_RESPONSAVEL_OUTRO"/>
																	<span class="lbl"> Outro</span>
																</label>
															</div>
														</div>
														<div class="space-3"/>

														<div class="clearfix form-actions">
															<div class="col-md-offset-3 col-md-9">
																<button class="btn btn-primary" type="button">
																	<i class="ace-icon fa fa-check bigger-115"/>
																	Confirmar
																</button>
																<button class="btn btn-danger" type="reset" >
																	<i class="ace-icon fa fa-times white bigger-115"/>
																	Cancelar
																</button>
															</div>
														</div>				
													</form>
												</div>													
											</div>
										</div>
									</div>
								</h:form>	
							</div>
						</div>
					</div>
				</div>
			</h:body>	
		</ui:define>
	</ui:composition>
</h:html>
