<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta charset="utf-8"/>
		<title> Cadastro de Usuário </title>

		<meta name="description" content="3 styles with inline editable feature"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/resources/templates/ace/assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/resources/templates/ace/assets/css/font-awesome.min.css" />

		<!-- text fonts -->
		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/resources/templates/ace/assets/css/ace-fonts.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/resources/templates/ace/assets/css/ace.min.css" />

		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/resources/templates/ace/assets/css/ace-rtl.min.css" />

		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/resources/templates/ace/assets/css/ace.onpage-help.css" />
		
		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/login/login.css" />

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js "></script>
		<script type="text/javascript" src="${facesContext.externalContext.requestContextPath}/resources/templates/ace/assets/js/jquery.min.js"/>
		<script type="text/javascript" src="${facesContext.externalContext.requestContextPath}resources/templates/ace/assets/js/jquery1x.min.js"/>
		<script type="text/javascript" src="login/login.js"></script>
	</head>
	
	<ui:composition template="/resources/templates/sisEducar/principal.xhtml">
		<ui:define name="barraNavegacao">
			<li>
				<i class="ace-icon fa fa-file"></i>
				<a href="/SIS-EDUCAR/resources/templates/sisEducar/principal.xhtml">
					
					Cadastros
				</a>
			</li>
			<li class="active">
				<i class="ace-icon fa fa-user"></i>
				Usuário 
			</li>
		</ui:define>

		<ui:define name="scriptConteudo">			
			<div class="page-content">
				<div class="page-header">
					<h1>
						Cadastro
						<small>
							<i class="ace-icon fa fa-angle-double-right"></i>
							Cadastro de Usuários
						</small>
					</h1>
				</div>
				<div class="row">
				<div class="col-sm-8">
					<div class="clearfix form-actions">
						<div class="form-group">
							<div class="col-sm-12">
								<label class="control-label no-padding-lefth" for="form-field-1"> Nome </label>
								<div>
									<input type="text" id="nome" placeholder="Nome Completo" class="col-xs-12 "/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-5">
								<label class="control-label no-padding-lefth" for="cpf/cnpj"> CPF/CNPJ </label>
								<div>
									<input type="text" id="cpf/cnpj" placeholder="CPF/CNPJ" class="col-xs-12 "/>
								</div>
							</div>
							<div class="col-sm-7">
								<label class="control-label no-padding-lefth" for="usuario"> Usuario </label>
								<div>
									<input type="text" id="usuario" placeholder="Usuario" class="col-xs-12"/>
								</div>						
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-6">
								<label class="control-label no-padding-lefth" for="email"> Email </label>
								<div>
									<input type="text" id="email" placeholder="Email" class="col-xs-12 "/>
								</div>
							</div>
							<div class="col-sm-6">
								<label class="control-label no-padding-lefth" for="EmailConfirma"> Confirmação de Email </label>
								<div>
									<input type="text" id="emailConfirma" placeholder="Confirmação do email" class="col-xs-12 col-sm-12"/>		
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4">
								<label class="control-label no-padding-lefth" for="senha"> Senha </label>
								<div>
									<input type="password" id="senha" placeholder="Senhal" class="col-xs-12 "/>
								</div>
							</div>
							<div class="col-sm-4">
								<label class="control-label no-padding-lefth" for="senhaConfirma"> Confirmação de Senha </label>
								<div>
									<input type="password" id="senhaConfirma" placeholder="Confirmação de Senha" class="col-xs-12 col-sm-12"/>		
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="clearfix form-actions col-sm-6">
						<span class="profile-picture col-sm-12">
							<img id="avatar" class="editable img-responsive editable-click editable-empty editable-open" alt="Alex's Avatar" src="../assets/avatars/profile-pic.jpg" style="display: none;"/>
							<span class="editable-container editable-inline">
								<div>
									<div class="editableform-loading" style="display: none;">
										<i class="ace-icon fa fa-spinner fa-spin fa-2x light-blue"/>
									</div>
									<form class="form-inline editableform" style="">
										<div class="control-group form-group">
											<div>
												<div class="editable-input editable-image">
													<span>
														<input type="hidden" name="avatar-hidden" value=""/>
														<span>
															<label class="ace-file-input ace-file-multiple" style="width: 150px;">
																<input type="file" name="avatar"/>
																	<span class="ace-file-container" data-title="Change Avatar">
																		<span class="ace-file-name" data-title="No File ...">
																			<i class=" ace-icon fa fa-picture-o"/>
																		</span>
																	</span>
																	<a class="remove" href="#">
																		<i class=" ace-icon fa fa-times"/>
																	</a>
															</label>
														</span>
													</span>
												</div>
												<div class="editable-buttons">
													<button type="submit" class="btn btn-info editable-submit">
														<i class="ace-icon fa fa-check"/>
													</button>
													<button type="button" class="btn editable-cancel">
														<i class="ace-icon fa fa-times"/>
													</button>
												</div>
											</div>
											<div class="editable-error-block help-block" style="display: none;"/>
										</div>
									</form>
								</div>
							</span>
						</span>
					</div>
				</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:html>
