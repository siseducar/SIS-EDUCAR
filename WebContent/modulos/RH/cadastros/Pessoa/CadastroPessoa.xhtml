							Cadastro de Pessoas

				<!-- Conteudo do cabeçalho da pagina -->

								<!-- Tipo de Pessoa -->
								<div class="form-group">

											<h:inputText type="text" id="codigoPessoa" class="col-sm-12"

								<div class="form-group">

									<div class="col-sm-4">

										<div>
											<h:inputText type="text" id="numRG" placeholder="Numero do RG" class="col-sm-12"/>
										</div>
									</div>
								</div>
								<div class="form-group">

										<label class="control-label no-padding-right"> Dat. de Nasc. </label>
										<div>
											<input type="date" id="datNascimento" class="col-sm-12"/>

									</div>
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Sexo </label>

									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Religião </label>
										<div>

											</h:selectOneMenu>
										</div>
									</div>
								</div>
								<div class="space-6"/>
								<!-- Dados Pessoas -->
								
								<!-- Dados de endereço -->
								<h3 class="header smaller lighter blue"> Endereço/Contato </h3>							
								<div class="form-group">
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> Pais </label>
										<div>
											<h:inputText type="text" id="codPais" class="col-sm-12"/>
										</div>
									</div>
									<div class="col-sm-4">
										<label class="control-label no-padding-right"> Estado </label>
										<div>
											<h:inputText type="text" id="codEstado" class="col-sm-12"/>
										</div>
									</div>
									<div class="col-sm-4">
										<label class="control-label no-padding-right"> Municipio </label>
										<div>
											<h:inputText type="text" id="codMunicipio" class="col-sm-12"/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-2">
										<label class="control-label no-padding-right"> CEP </label>

											<h:inputText type="text" id="codCep" class="col-sm-12"/>

								<div class="form-group">

									<div class="col-sm-2">

										<h:inputText type="text" id="numCelular" class="col-sm-12"/>

										<h:inputText type="text" id="email" class="col-sm-12"/>

								<div class="form-group">
									<div class="col-sm-6">
										<label class="control-label no-pading-right"> Complemento </label>
										<h:inputText type="text" id="codComplemento" class="col-sm-12"/>

									<div class="col-sm-2">
										<label class="control-label no-pading-right"> Zona Residencial </label>
										<h:selectOneMenu class="form-control" id="zonaResidencial">

									</div>
								</div>

							</h:panelGroup>
							<!-- Dados Genericos da Pessoas -->
							
							<!-- Rendereização dos elementos de cada tipo de usuario -->

								<div class="form-group">

										<label class="control-label no-padding-right"> Nome da Mãe </label>

									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-10">
										<label class="control-label no-padding-right"> Nome do Pai </label>

											<input type="text" id="nomePai" placeholder="Nome completo do Pai" class="col-sm-12"/>

								</div>
								<div class="form-group">
									<div class="col-sm-2">

													<span class="ace-file-name" data-title="Escolha um arquivo">
														<i class=" ace-icon fa fa-upload"/>

									<div class="col-sm-2">

											<label class="ace-file-input">
												<input type="file" id="comproResidencia"/>

													<span class="ace-file-name" data-title="Escolha um arquivo">

													</span>
												</span>
												<a class="remove" href="#">

									</div>

									<div class="col-sm-2">
										<label class="control-label no-pading-right"> Rede de Ensino </label>
										<div>

									</div>
									<div class="col-sm-3">
										<label class="control-label no-pading-right"> Unidade Escolar </label>

									<div class="col-sm-2">

											<h:selectOneMenu class="form-control" id="codEtapa">

											</h:selectOneMenu>

									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-2">
										<div>
											<label class="control=label no-pading-right"> RM </label>
											<h:inputText class="form-control" id="codRM"/>
										</div>
									</div>
									<div class="col-sm-2">
										<div>
											<label class="control=label no-pading-right"> RA </label>
											<h:inputText type="text" class="form-control" id="codRA"/>
										</div>
									</div>
									<div class="col-sm-2">
										<label class="control-label no-pading-right"> Turno </label>
										<div>
											<h:selectOneMenu class="form-control" id="codTurno">
											</h:selectOneMenu>
										</div>
									</div>
									<div class="col-sm-2">

											<label class="ace-file-input">
												<input type="file" id="fotoAluno"/>

													<span class="ace-file-name" data-title="Escolha um arquivo">
														<i class=" ace-icon fa fa-upload"/>
													</span>
												</span>
												<a class="remove" href="#">

									<div class="col-sm-2">
										<div>
											<label class="control-label no-pading-right"> Aluno com Deficiencia </label>
											<h:inputText type="text" class="form-control" id="descriDeficiencia"/>
										</div>
									</div>
								</div>

							</h:panelGroup>
							<!-- Dados Referentes ao Aluno -->

			</div>
