<!DOCTYPE html>

<ui:composition	template="/resources/templates/sisEducar/principal.xhtml">

			<i class="ace-icon fa fa-file"/>Cadastros
		</li>
		<li class="active">
			<i class="ace-icon fa fa-user"/>Pessoa
		</li>

	<ui:define name="scriptConteudo" >

			<div class="page-header">
				<h1>
					Cadastro
					<small> 
						<i class="ace-icon fa fa-angle-double-right"/> Cadastro de Pessoas
					</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<h:form id="formCadastroPessoa" class="form-horizontal" role="form" prependId="false">

							class="clearfix form-actions">
							<h3 class="header smaller lighter blue">Dados Pessoais</h3>
							<h:selectOneRadio id="tipoPessoa" 
								value="#{pessoaServlet.pessoaDados.tipoPessoa}">

										<h:outputLabel 
										value="#{mensagens['label.cadastro.pessoa.nome']}" />

									</div>
								</div>
							</div>

									<h:outputLabel
										value="#{mensagens['label.cadastro.pessoa.cpf']}"/>
									<div>

											class="col-sm-12 CPF" title="Numero do CPF"
											value="#{pessoaServlet.pessoaDados.cpf}">
											<f:validator validatorId="validar.CpfValidator"/>
											<f:converter converterId="converter.CPF"/>
										</h:inputText>
											
									</div>
								</div>
								<div class="col-sm-2">
									<h:outputLabel 
										value="#{mensagens['label.cadastro.pessoa.rg']}"/>

										<h:inputText type="text" id="numRg"
											class="col-sm-12" title="Numero do RG"
											value="#{pessoaServlet.pessoaDados.rg}"/>
									</div>
								</div>
								<div class="col-sm-2">
									<h:outputLabel
										value="#{mensagens['label.cadastro.pessoa.dat.nasci']}"/>

											<f:converter converterId="converter.DATA"/>
										</h:inputText>

								</div>
								<div class="col-sm-2">

										</span>
									</div>
								</div>
							</div>
							<div class="form-group">

											<f:selectItem itemValue="" itemLabel="Selecione..."/>
											<f:selectItems value="#{pessoaServlet.consultaNacionalidade}"
												var="nacionalidade" itemLabel="#{nacionalidade.descricao}" itemValue="#{nacionalidade.pkNacionalidade}"/>
										</h:selectOneMenu>
									</div>
								</div>
								<div class="col-sm-2">
									<h:outputLabel
										value="#{mensagens['label.cadastro.pessoa.raca']}"/>

											<f:selectItem itemValue="" itemLabel="Selecione..."/>
											<f:selectItems value="#{pessoaServlet.consultaRaca}"
												var="raca" itemLabel="#{raca.descricao}" itemValue="#{raca.pkRaca}"/>
										</h:selectOneMenu>
									</div>
								</div>
								<div class="col-sm-2">
									<h:outputLabel

									<div>
										<h:selectOneMenu id="codEstCivil"
											class="form-control" title="Estado Civil da Pessoa"

											<f:selectItem itemValue="" itemLabel="Selecione..."/>
											<f:selectItems value="#{pessoaServlet.consultaEstaCivil}"
												var="estaCivil" itemLabel="#{estaCivil.descricao}" itemValue="#{estaCivil.pkEstadoCivil}"/>
										</h:selectOneMenu>
									</div>
								</div>
								<div class="col-sm-2">

										value="#{mensagens['label.cadastro.pessoa.grau.instru']}"/>

										<h:selectOneMenu id="codGrauInstru"
											class="form-control" title="Grau de Instrução da Pessoa"
											value="#{pessoaServlet.grauInstruDados.pkGrauInstrucao}"
											required="true" requiredMessage="#{mensagens['mensagem.requerido.cadastro.grauInstru']}">
											<f:selectItem itemValue="" itemLabel="Selecione..."/>
											<f:selectItems value="#{pessoaServlet.consultaGrauInstru}"
												var="grauInstru" itemLabel="#{grauInstru.descricao}" itemValue="#{grauInstru.pkGrauInstrucao}"/>

											required="true" requiredMessage="#{mensagens['mensagem.requerido.cadastro.situEconomica']}">
											<f:selectItem itemValue="" itemLabel="Selecione..."/>
											<f:selectItems value="#{pessoaServlet.consultaSituEconomica}"
												var="situEconomica" itemLabel="#{situEconomica.descricao}" itemValue="#{situEconomica.pkSituacaoEconomica}"/>
										</h:selectOneMenu>
									</div>

											<f:selectItem itemValue="" itemLabel="Selecione..."/>
											<f:selectItems value="#{pessoaServlet.consultaReligiao}"
												var="religiao" itemLabel="#{religiao.descricao}" itemValue="#{religiao.pkReligiao}"/>
										</h:selectOneMenu>
									</div>
								</div>
							</div>
							<div class="space-6"/>
						</h:panelGroup>

							class="clearfix form-actions">
							<div id="conteudoEndereco">
								<h3 class="header smaller lighter blue">Endereço/Contato</h3>
								<div class="form-group">
									<div class="col-sm-3">
										<h:outputLabel value="#{mensagens['label.cadastro.pessoa.pais']}"/>
										<div>
											<h:selectOneMenu id="codPais"
												class="form-control" title="Pais residente"
												value="#{pessoaServlet.paisDados.pkPais}"
												required="true" requiredMessage="#{mensagens['mensagem.requerido.cadastro.pais']}">
												<f:selectItem itemValue="" itemLabel="Selecione..."/>
												<f:selectItems value="#{pessoaServlet.consultaPais}"
													var="pais" itemLabel="#{pais.nome}" itemValue="#{pais.pkPais}"/>

											</h:selectOneMenu>
										</div>
									</div>
									<div class="col-sm-3">
										<h:outputLabel value="#{mensagens['label.cadastro.pessoa.estado']}"/>

											<h:selectOneMenu id="codEstado"

											</h:inputText>

									</div>
								</div>

											<h:inputText type="text" id="codRua"
												class="col-sm-12" title="Nome da Rua"
												value="#{pessoaServlet.enderecoDados.logradouro}"/>
										</div>
									</div>
									<div class="col-sm-1">
										<h:outputLabel
											value="#{mensagens['label.cadastro.pessoa.numero']}"/>
										<div>
											<h:inputText type="text" id="numCasa"
												class="col-sm-12" title="Numero da Casa"
 												value="#{pessoaServlet.enderecoDados.numero}"/>
										</div>
									</div>
									<div class="col-sm-3">
										<h:outputLabel
											value="#{mensagens['label.cadastro.pessoa.bairro']}"/>
										<div>
											<h:inputText type="text" id="codBairro"
												class="col-sm-12" title="Nome do Bairro"
												value="#{pessoaServlet.enderecoDados.bairro}"/>
										</div>
									</div>
									<div class="col-sm-2">
										<h:outputLabel value="#{mensagens['label.cadastro.pessoa.complemento']}"/>
										<div>
											<h:inputText type="text" id="codComplemento"
												class="col-sm-12" title="Complemento da Casa"
												value="#{pessoaServlet.enderecoDados.complemento}"/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-2">
										<h:outputLabel value="#{mensagens['label.cadastro.pessoa.zona.residen']}"/>
										<div>
											<h:selectOneMenu id="codZonaResi" value="#{pessoaServlet.regiaoDados.pkRegiao}"
												class="form-control" title="Tipo de Zona Residencial">
												<f:selectItem itemValue="" itemLabel="Selecione..."/>
												<f:selectItems value="#{pessoaServlet.consultaRegiao}"
													var="regiao" itemLabel="#{regiao.descricao}" itemValue="#{regiao.pkRegiao}"/>
											</h:selectOneMenu>
										</div>
									</div>
									<div class="col-sm-2">
										<h:outputLabel value="#{mensagens['label.cadastro.pessoa.tel.conta']}"/>
										<div>
											<h:inputText type="text" id="numTelefone"
											class="col-sm-12" title="Numero do Celular"
											value="#{pessoaServlet.pessoaDados.telefoneResidencial}"/>
										</div>
									</div>
									<div class="col-sm-2">
										<h:outputLabel value="#{mensagens['label.cadastro.pessoa.tel.cel']}"/>
										<div>
											<h:inputText type="text" id="numCelular"
											class="col-sm-12" title="Numero do Celular"
											value="#{pessoaServlet.pessoaDados.telefoneCelular}"/>
										</div>
									</div>
									<div class="col-sm-6">
										<h:outputLabel value="#{mensagens['label.cadastro.pessoa.email']}"/>

											<h:inputText type="text" id="email"

												value="#{pessoaServlet.pessoaDados.email}"/>
										</div>
									</div>
								</div>
							</div>
						</h:panelGroup>

										</div>
