<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/resources/templates/sisEducar/principal.xhtml">
		<ui:define name="scriptConteudo">			
			<h:body>
				<div class="content" style="margin-left: 90px">
					<div class="main-container " style="margin-left: 90px">
						<div class="login-container" style= "width:auto; height:auto; margin-left: 25px" size="400px">
							<h4 class="header blue lighter bigger-230">
								<i class="ace-icon fa fa-pencil-square-o bigger-250"></i>
								Cadastro de Usúario                                                                 
							</h4>
							
							<h:form id="formCadastroUsuario" prependId="false">
								
								<label >
									<output>Usuário</output>
									<span class="block input-icon input-icon-left">
										<h:inputText type="text" value="#{loginServlet.usuario.nome}" required="required" size="80" />
										<i class="ace-icon fa fa-user "></i>
									</span>
								</label>
								
								<label class="block clearfix">
									<output>Senha</output>
									<span class="block input-icon input-icon-left">
										<h:inputSecret type="password" value="#{loginServlet.usuario.senha}" required="required" size="30"/>
										<i class="ace-icon fa fa-lock"></i>
									</span>
								</label>
																
								<label class="block clearfix">
									<output>Confirmação de Senha</output>
									<span class="block input-icon input-icon-left">
										<h:inputText type="text" required="required" size="30"/>
										<i class="ace-icon fa fa-retweet"></i>
									</span>
								</label>
								
								<label class="block clearfix">
									<output>CPF\CNPJ Responsável</output>
									<span class="block input-icon input-icon-left">
										<h:inputText type="text" required="required" size="20"/>
										<i class="ace-icon fa fa-bookmark"></i>
									</span>
								</label>
																													
								<label class="block clearfix">
									<output>RA Do Aluno</output>
									<span class="block input-icon input-icon-left">
										<h:inputText type="text"  required="required" size="20"/>
										<i class="ace-icon fa fa-bookmark"></i>
									</span>
								</label>								
								
								<label class="block clearfix">
									<output>Email</output>
									<span class="block input-icon input-icon-left">
										<h:inputText type="text"  required="required" size="50"/>
										<i class="ace-icon fa fa-envelope"></i>
									</span>
								</label>
																
								<div class="control-group">
									<label class="control-label border">Responsável</label>
									<div class="radio">
										<label>
											<input name="form-field-radio" type="radio" class="ace" value="constantesRH.TIPO_RESPONSAVEL_PAI"/>
											<span class="lbl "> Pai</span>
										</label>
									</div>
									
									<div class="radio">
										<label>
											<input name="form-field-radio" type="radio" class="ace" value="constantesRH.TIPO_RESPONSAVEL_MAE"/>
											<span class="lbl"> Mãe</span>
										</label>
									</div>
																	
									<div class="radio">
										<label>
											<input name="form-field-radio" type="radio" class="ace" checked="checked" value="constantesRH.TIPO_RESPONSAVEL_OUTRO"/>
											<span class="lbl"> Outro</span>
										</label>
									</div>
									
								</div>
								
								<div class="space"></div>
								
								<div style="margin-left: 200">
									<p:messages></p:messages>
									<h:commandLink id="btCancelar" class="width-40 pull-left btn btn-sm btn-danger" >
										<span class="bigger-110">Cancelar</span>
										<i class="ace-icon fa fa-times white"></i>
									</h:commandLink> 
									
									<h:commandLink id="btSalvar" class="width-40	 pull-right btn btn-sm btn-primary">
										<span class="bigger-110">Registrar</span>
										<i class="ace-icon fa fa-check"></i>
										<p:ajax event="click" listener="#{loginServlet.cadastrarUsuarioSimples}" update=":formCadastroUsuario" process=":formCadastroUsuario"/>
									</h:commandLink>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</h:body>	
		</ui:define>
	</ui:composition>
</h:html>
